mount_dir: /home/hrn/mnt/tgmount1
# client settings
client:
  session: tgfs
  api_id: 123
  api_hash: deadbeed121212121
# caches
caches:
  memory1:
    type: memory
    capacity: 50MB
    block_size: 128KB
# every source is a separate get_messages request
message_sources:
  tmtc_music:
    entity: tgmounttestingchannel
    # filter: InputMessagesFilterMusic
  ru2chmu:
    entity: ru2chmu
    limit: 500
    reverse: False
    updates: True
# wrappers
wrappers:
  zip1:
    type: zips_as_dirs
    recursive: True
    skip_folder_if_single_subfolder: True
    hide_sources: True
# root
root:
  audio:
    music:
      source: ru2chmu
      filter: MessageWithMusic
    voices:
      source: ru2chmu
      filter: MessageWithVoice
  visual:
    source: ru2chmu
    filter:
      [
        MessageWithMusic,
        MessageWithCompressedPhoto,
        MessageWithDocumentImage,
        MessageWithVideoCompressed,
      ]
  docs:
    source: tmtc_music
    filter: MessageWithOtherDocument
    zips:
      source: tmtc_music
      filter: MessageWithZip
      cache: memory1
      wrappers: zip1
  tmtc:
    source: tmtc_music
